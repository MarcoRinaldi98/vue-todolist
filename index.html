<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Link di collegamento al cdn di font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Link di collegamento al cdn di bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Link di collegamento al foglio di stile di bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <!-- Link di collegamento al foglio di stile personalizzato -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Titolo del sito -->
    <title> TodoList </title>
</head>
<body class="debug">
    
    <div id="app">
       
        <header class="container-sm text-center py-2">
            <img class="logo" src="img/boolean-logo.png" alt="Logo" />
        </header>

        <main>
            <section class="new-task text-center my-5">
                <input type="text" v-model="newText" @keyup.enter="addTask" placeholder="Inserisci una cosa da fare"/>
                <button @click="addTask">Aggiungi</button>       
            </section>

            <section class="task-list container-sm">
                <ul>
                    <li v-for="(todo, index) in todolist" @click="clickedOrNotClicked(todo)">
                        <span v-if="todo.done == false? true:false" class="span-text fw-semibold">
                            {{todo.text}}
                        </span>
                        <span v-else class="span-text fw-semibold text-decoration-line-through">
                            {{todo.text}}
                        </span>
                        <i @click="removeTask(index)" class="fa-solid fa-xmark"></i>
                    </li>
                </ul>
            </section>
        </main>

    </div>

    <!-- Script di collegamento al javscript di bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!-- Script di collegamento a vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Script di collegamento al mio foglio di javscript -->
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
